<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <div class="float-left">
                        <h4 class="list-group-item-heading ">{{recipe.name}}</h4>
                        <p id="item-list-paragraph" class="list-group-item-text  ">{{recipe.description}}</p>
                    </div>
                    <span class="float-right"><img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive "
              style="max-height: 70px;"></span>
                </div>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
